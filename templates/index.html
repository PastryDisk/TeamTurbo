<html>
    <head>

    </head>
    <body>

        <!-- Audio File Form -->
        <form id="audio_file">
            <input id="file_upload" type="file" placeholder="Upload File">
            <br>
            <br>
            <button id="submitBtn">Submit</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $("#audio_file").on("submit", (e) => {
                // Do not submit normally
                e.preventDefault();

                let formData = new FormData();
                formData.append("file", $("#file_upload")[0].files[0])

                // Handle submission
                $.ajax({
                    url: '/upload_file',
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: (response) => {
                        alert(response)
                    },
                    error: (error) => {
                        console.log(error)
                    }
                })

            })
        </script>
    </body>
</html>
