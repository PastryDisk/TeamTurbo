<html>
    <head>

    </head>
    <body>

        <!-- Audio File Form -->
        <form id="audio_file">
            <label>Enter a File Name</label>
            <input id="text_input" type="text" value="" placeholder="File Name">
            <button id="submitBtn">Submit</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $("#audio_file").on("submit", (e) => {
                // Do not submit normally
                e.preventDefault();

                // Handle submission
                $.ajax({
                    url: '/upload_file',
                    type: "POST",
                    data: $("#text_input").val(),
                    dataType: 'text',
                    success: (response) => {
                        alert(response)
                    },
                    error: (error) => {
                        console.log(error)
                    }
                })

            })
        </script>
    </body>
</html>
